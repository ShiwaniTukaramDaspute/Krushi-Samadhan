<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title></title>
  </head>
  <body>
    <div class="brand">
       <img src="logo.png" alt="logo" class="brand__logo">
   </div>

    <div class="main-carousel">
      <div class="cell">
        <img src="Carousel-img1.png" alt="Farm Fresh Vegetables & Food 100% Organic." width="612" height="344">
      </div>

      <div class="cell">
        <img src="Carousel-img2.png" width="612" height="344">
      </div>
    </div>

<div class="freeshipping">
  <h6>Free Shipping On All Orders Over Rs. 99</h6>
</div>

<div class="row">
  <div class="column">
    <i class="fa fa-star-o" style="font-size:48px;color:green"></i>
    <p>Top Rank Farms</p>
  </div>
  <div class="column">
    <i class="fa fa-certificate" style="font-size:48px;color:green"></i>
    <p>Organic Certificated</p>
  </div>
  <div class="column">
    <i class="fa fa-bolt" style="font-size:48px;color:green"></i>
    <p>Fast Delivery</p>
  </div>
  <div class="column">
    <i class="fa fa-check-square-o" style="font-size:48px;color:green"></i>
    <p>Trusted Products</p>
  </div>
</div>







  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script type="text/javascript">
    $('.main-carousel').flickity({
  // options
  cellAlign: 'left',
  wrapAround:true,
  freeScroll: true
  });
  </script>

  </body>
</html>
